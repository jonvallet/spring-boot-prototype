<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <!-- Custom styles for this template -->
        <link href="css/signing.css" rel="stylesheet"/>
    </head>
    <body>

        <form class="form-signin" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="alert alert-warning" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="alert alert-info" th:if="${param.logout}">
                You have been logged out.
            </div>
            <label for="username" class="sr-only">Email address</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required = "true" autofocus = "true"/>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required = "true"/>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"/> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
